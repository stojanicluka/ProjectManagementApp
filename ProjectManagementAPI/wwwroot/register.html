<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid main-container">
        <nav class="navbar p-3">
            <h1>Project Management</h1>
            <div class="btn-group">
                <a class="btn m-1" href="register.html">Register</a>
                <a class="btn m-1" href="login.html">Login</a>
            </div>
        </nav>
        <div class="main d-flex justify-content-center align-items-center">
            <div class="mt-4 mb-4">
                <form class="mt-4 registration-form p-5 pl-10 pr-10" id="registration-form">
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first-name" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last-name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                    </div>
                    <button type="submit" id="registration-submit" class="btn btn-primary w-100 mt-4">Register</button>
                    <div id="error-msg" class="mt-2 text-center"></div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>
</html>
