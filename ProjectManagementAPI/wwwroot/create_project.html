<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid main-container">
        <nav class="navbar p-3">
            <a href="index.html"><h1>Project Management</h1></a>
            <div id="navbar" class="btn-group">
                <a id="registerBtn" class="btn m-1" href="register.html">Register</a>
                <a id="loginBtn" class="btn m-1" href="login.html">Login</a>
            </div>
        </nav>
        <div class="main d-flex justify-content-center align-items-center">
            <div class="main d-flex justify-content-center align-items-center">
                <div class="mt-4 mb-4">
                    <form class="mt-4 registration-form p-5 pl-10 pr-10" id="project-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="start-date" class="form-label">Start date</label>
                            <input type="date" class="form-control" id="start-date" name="startDate" required>
                        </div>

                        <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="deadline" name="deadline" required>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="" disabled selected>Select status</option>
                                <option value="0">In progress</option>
                                <option value="1">Finished</option>
                                <option value="2">Pending</option>
                            </select>
                        </div>

                        <button type="submit" id="project-submit" class="btn btn-primary w-100 mt-4">Add Project</button>

                        <div id="form-error-msg" class="mt-2 text-center text-warning"></div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="js/options.js" defer></script>
    <script src="js/create_project.js" defer></script>
</body>
</html>
