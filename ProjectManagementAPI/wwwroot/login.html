<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid main-container">
        <nav class="navbar p-3">
            <a href="index.html"><h1>Project Management</h1></a>
            <div id="navbar" class="btn-group">
                <a class="btn m-1" href="register.html">Register</a>
                <a class="btn m-1" href="login.html">Login</a>
            </div>
        </nav>
        <div class="main d-flex justify-content-center align-items-center">
            <div class="mt-4 mb-4">
                <form class="mt-4 registration-form p-5 pl-10 pr-10" id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
                    <div id="error-msg" class="mt-2 text-center"></div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/options.js" defer></script>
</body>
</html>
