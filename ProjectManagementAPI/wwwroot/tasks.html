<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid main-container">
        <nav class="navbar p-3">
            <a href="index.html"><h1>Project Management</h1></a>
            <div id="navbar" class="btn-group">
                <a id="registerBtn" class="btn m-1" href="register.html">Register</a>
                <a id="loginBtn" class="btn m-1" href="login.html">Login</a>
            </div>
        </nav>
        <form id="filterForm" class="d-flex align-items-center gap-2 mb-3 mt-3">
            <input type="text" class="form-control w-auto" id="usernameInput" placeholder="Username">
            <select class="form-select" id="statusInput">
                <option value="">All statuses</option>
                <option value="0">In Progress</option>
                <option value="1">Finished</option>
                <option value="2">Pending</option>
            </select>
            <button class="btn btn-primary" id="filterBtn">Filter</button>
        </form>
        <div class="main d-flex justify-content-center align-items-center">
            <table class="table" id="task-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Deadline</th>
                        <th scope="col">Status</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Assigned to</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        <button id="add-task-btn" style="display: none;" class="btn btn-primary m-1">Create task</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="js/options.js" defer></script>
    <script src="js/tasks.js" defer></script>
</body>
</html>
